<!doctype html>
<html>
  <head>

    <meta charset="utf-8">
    <meta name="author" content="Chris Young (young.c.5690@gmail.com)">

    <title>Asteroids</title>

    <style>
      @font-face {
        font-family: Hyperspace;
        src: url(Hyperspace.otf);
      }

      html, body, canvas {
        width: 100%;
        height: 100%;
        margin: 0;
        font-family: 'Hyperspace';
        font-weight: 300;
      }

      canvas {
        position: fixed;
      }

      #fork img {
        position: absolute;
        top: 0;
        left: 0;
        border: 0;
        z-index: 5;
      }

      #controls {
        position: absolute;
        margin: 1rem;
        right: 0;
        z-index: 10;
      }

      #controls a {
        margin-right: 1rem;
        text-decoration: none;
        color: #aaa;
      }

      #controls a:last-child {
        margin-right: 0;
      }

      #controls label {
        font-size: 13px;
        color: #eee;
      }
    </style>

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-121891501-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() { dataLayer.push(arguments); }
      gtag('js', new Date());
      gtag('config', 'UA-121891501-1');
    </script>

  </head>
  <body>

    <noscript>
      <h1>This game requires JavaScript.</h1>
    </noscript>

    <a id="fork" href="https://github.com/chris--young/asteroids-webgl">
      <img src="https://s3.amazonaws.com/github/ribbons/forkme_left_red_aa0000.png" alt="Fork me on GitHub">
    </a>

    <canvas id="game"></canvas>
    <canvas id="text"></canvas>

    <div id="controls">
      <a href="#" id="pause">Pause</a>
      <a href="#" id="mute">Mute</a>
      <!-- a href="#" id="fullscreen">Fullscreen</a -->
    </div>

    <script data-main="main" src="require.js"></script>
    <script src="main.js"></script>

  </body>
</html>
